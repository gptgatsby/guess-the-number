<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .game-container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #333;
            border-radius: 8px;
            background-color: #f4f4f9;
        }
        input[type="number"] {
            font-size: 18px;
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #333;
            border-radius: 4px;
            text-align: center;
        }
        button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h2>Guess the Number Game</h2>
        <p>I'm thinking of a number between 1 and 100. Can you guess it?</p>
        <input type="number" id="guess-input" placeholder="Enter your guess here" min="1" max="100">
        <button onclick="checkGuess()">Submit Guess</button>
        <div class="result" id="result"></div>
        <button onclick="resetGame()" style="display: none;" id="reset-button">Play Again</button>
    </div>

    <script>
        let randomNumber = Math.floor(Math.random() * 100) + 1;
        let attempts = 0;

        function checkGuess() {
            const userGuess = parseInt(document.getElementById("guess-input").value);
            const resultElement = document.getElementById("result");
            const resetButton = document.getElementById("reset-button");
            attempts++;

            if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                resultElement.innerText = "Please enter a valid number between 1 and 100.";
                resultElement.style.color = "red";
            } else if (userGuess === randomNumber) {
                resultElement.innerText = `Correct! You guessed it in ${attempts} attempts.`;
                resultElement.style.color = "green";
                resetButton.style.display = "inline-block";
            } else if (userGuess < randomNumber) {
                resultElement.innerText = "Too low! Try again.";
                resultElement.style.color = "blue";
            } else {
                resultElement.innerText = "Too high! Try again.";
                resultElement.style.color = "blue";
            }
        }

        function resetGame() {
            randomNumber = Math.floor(Math.random() * 100) + 1;
            attempts = 0;
            document.getElementById("guess-input").value = "";
            document.getElementById("result").innerText = "";
            document.getElementById("reset-button").style.display = "none";
        }
    </script>
</body>
</html>
